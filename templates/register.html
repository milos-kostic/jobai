<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Job AI Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }
    .register-card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s ease;
    }
    .register-card:hover {
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #212529;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #495057;
    }
    .form-control {
      font-size: 1rem;
      padding: 0.625rem 0.75rem;
      border-radius: 0.4rem;
    }
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 0.4rem;
      box-shadow: 0 4px 15px rgb(13 110 253 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0a58ca;
      box-shadow: 0 6px 20px rgb(10 88 202 / 0.5);
    }
    .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .login-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover,
    .login-link a:focus {
      text-decoration: underline;
    }
    .error-message {
      color: #d6336c;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<main class="register-card" role="main" aria-label="Register form">
  <h2>Create an Account</h2>

  {% if error %}
  <div class="error-message" role="alert">{{ error }}</div>
  {% endif %}

  <form method="POST" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
        autofocus
        autocomplete="username"
        aria-describedby="usernameHelp"
      />
      <div id="usernameHelp" class="form-text">Choose a unique username.</div>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        autocomplete="new-password"
        aria-describedby="passwordHelp"
        minlength="6"
      />
      <div id="passwordHelp" class="form-text">Use at least 6 characters.</div>
    </div>

    <button type="submit" class="btn btn-primary" aria-label="Register new account">Register</button>
  </form>

  <p class="login-link">
    Already have an account?
    <a href="{{ url_for('login') }}">Login here</a>
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
